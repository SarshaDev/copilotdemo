<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - GitHub Copilot Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(ellipse at 70% 30%, #1a237e 0%, #0d133d 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation-timing-function: ease-in-out;
        }
        .planet1 {
            width: 120px; height: 120px;
            background: radial-gradient(circle at 30% 30%, #00d4ff 60%, #0070f3 100%);
            top: 10%; left: 10%;
            animation: float1 8s infinite alternate;
        }
        .planet2 {
            width: 80px; height: 80px;
            background: radial-gradient(circle at 70% 70%, #ffeb3b 60%, #ff9800 100%);
            top: 70%; left: 75%;
            animation: float2 10s infinite alternate;
        }
        .planet3 {
            width: 60px; height: 60px;
            background: radial-gradient(circle at 50% 50%, #fff 80%, #bdbdbd 100%);
            top: 60%; left: 20%;
            animation: float3 12s infinite alternate;
        }
        .planet4 {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 60% 40%, #e040fb 60%, #7c4dff 100%);
            top: 30%; left: 80%;
            animation: float4 9s infinite alternate;
        }
        @keyframes float1 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(40px) scale(1.1); }
        }
        @keyframes float2 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.05); }
        }
        @keyframes float3 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(25px) scale(1.15); }
        }
        @keyframes float4 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-20px) scale(1.2); }
        }
        .thankyou-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(13, 17, 23, 0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
            border: 1px solid rgba(0,112,243,0.2);
            overflow: hidden;
        }
        .thankyou-message {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #0070f3, #fff, #ffeb3b, #e040fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 4s linear infinite alternate;
            margin-bottom: 1.5rem;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .subtitle {
            font-size: 1.3rem;
            color: #b3c6ff;
            margin-bottom: 2rem;
        }
        .orbit {
            position: absolute;
            border: 1px dashed rgba(0,212,255,0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: orbitSpin 20s linear infinite;
        }
        .orbit1 {
            width: 300px; height: 300px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 18s;
        }
        .orbit2 {
            width: 500px; height: 500px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 24s;
        }
        @keyframes orbitSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .rocket {
            font-size: 2.5rem;
            color: #ffeb3b;
            animation: rocketFly 2.5s cubic-bezier(.4,2,.6,.8) infinite alternate;
            margin-bottom: 1.5rem;
        }
        @keyframes rocketFly {
            0% { transform: translateY(0) rotate(-10deg); }
            100% { transform: translateY(-30px) rotate(10deg); }
        }
        .home-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, #0070f3, #00d4ff);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 12px 0 rgba(0,112,243,0.15);
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .home-btn:hover {
            background: linear-gradient(90deg, #00d4ff, #0070f3);
            transform: translateY(-3px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
        <div class="planet planet4"></div>
        <div class="orbit orbit1"></div>
        <div class="orbit orbit2"></div>
    </div>
    <div class="thankyou-container">
        <div class="rocket">
            <i class="fas fa-rocket"></i>
        </div>
        <div class="thankyou-message">Thank You!</div>
        <div class="subtitle">Your journey with Copilot is just beginning.<br>We appreciate your time and curiosity.<br>Explore, create, and reach for the stars!</div>
        <a href="extension.html" class="home-btn"><i class="fas fa-arrow-left"></i> Back to Extension</a>
    </div>
</body>
</html>
