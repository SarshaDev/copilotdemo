<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Chat Modes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* Circuit board background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, #0d1117 21px, transparent 1%) center,
                linear-gradient(#0d1117 21px, transparent 1%) center,
                rgba(0, 112, 243, 0.1);
            background-size: 22px 22px;
            z-index: -2;
        }

        /* Animated gradient */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 112, 243, 0.1) 0%,
                rgba(0, 112, 243, 0.05) 25%,
                transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, #0070f3, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 112, 243, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            max-width: 800px;
            margin: 0 auto;
        }

        .modes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            padding: 2rem;
            margin: auto;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                rgba(0, 112, 243, 0.2) 0%,
                transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mode-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: #0070f3;
        }

        .mode-card:hover::before {
            opacity: 1;
        }

        .mode-card i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #0070f3;
            transition: all 0.3s ease;
        }

        .mode-card:hover i {
            transform: scale(1.1);
            color: #00d4ff;
        }

        .mode-label {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .mode-card:hover .mode-label {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .nav-buttons {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
        }

        .nav-btn {
            background: rgba(0, 112, 243, 0.1);
            border: 2px solid rgba(0, 112, 243, 0.3);
            color: #0070f3;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(0, 112, 243, 0.2);
            border-color: #0070f3;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .modes-container {
                flex-direction: column;
                gap: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .mode-card {
                width: 180px;
                height: 180px;
            }

            .nav-buttons {
                padding: 0 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GitHub Chat</h1>
        <p class="subtitle">Choose your interaction mode</p>
    </div>

    <div class="modes-container">
        <div class="mode-card">
            <i class="fas fa-comments"></i>
            <div class="mode-label">Ask Mode</div>
        </div>

        <div class="mode-card">
            <i class="fas fa-code"></i>
            <div class="mode-label">Edit Mode</div>
        </div>

        <div class="mode-card">
            <i class="fas fa-robot"></i>
            <div class="mode-label">Agent Mode</div>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="customize.html" class="nav-btn prev">
            <i class="fas fa-arrow-left"></i> Back to Customize
        </a>
        <a href="context.html" class="nav-btn next">
            Next: Context <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        // Page transition effect
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = href;
                }, 300);
            });
        });

        // Fade in on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });

        // Add click handlers for mode cards
        document.querySelectorAll('.mode-card').forEach(card => {
            card.addEventListener('click', function() {
                // Animation for click feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
                
                // Here you can add logic to switch modes
                const mode = this.querySelector('.mode-label').textContent;
                console.log(`Switching to ${mode}`);
            });
        });
    </script>
</body>
</html>
